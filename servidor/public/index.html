  <!-- Incluir la biblioteca de Socket.IO desde el servidor -->
  <script src="socket.io/socket.io.js" charset="utf-8"></script>

<!-- Script principal que se ejecuta en el cliente -->
<script>
  // Crear una conexión Socket.IO
  const socket = io();

  // Obtener el elemento de la tabla
  const tablaDistancias = document.getElementById('tablaDistancias');

  // Contador para la secuencia
  let secuencia = 1;

  // Escuchar el evento 'ready' emitido desde el servidor
  socket.on('ready', function (data) {
    // Mostrar los datos recibidos en la consola del navegador
    console.log(data);

    // Crear una nueva fila para la tabla
    const nuevaFila = document.createElement('tr');

    // Crear celdas para la secuencia y la distancia
    const celdaSecuencia = document.createElement('td');
    const celdaDistancia = document.createElement('td');

    // Asignar valores a las celdas
    celdaSecuencia.textContent = secuencia;
    celdaDistancia.textContent = data; // Asegúrate de que 'data' es la forma correcta de acceder a tus datos

    // Añadir las celdas a la fila
    nuevaFila.appendChild(celdaSecuencia);
    nuevaFila.appendChild(celdaDistancia);

    // Añadir la nueva fila a la tabla
    tablaDistancias.appendChild(nuevaFila);

    // Incrementar el contador de secuencia
    secuencia++;
  });
</script>
